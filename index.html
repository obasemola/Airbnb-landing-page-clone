<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Airbnb page</title>
</head>
<body class="whole-page">
  <div>
    <div class="nav-bar">
      <div>
        <img class="airbnb-logo" src="./images/Airbnb logo.jpg" width="120" height="40">
      </div>
      <div>
        <input placeholder= "&#xF002; Add a location" style="font-family: Arial, FontAwesome">
      </div>

      <div class="nav-links">
        <div class="language">
          <i class="fa fa-globe world-icon" aria-hidden="true"></i>
          <span>^</span>
        </div>
        <div class="help">
          <span>Help</span>
        </div>
        <div>
          <button>Sign up</button>
        </div>
      </div>
    </div>
    <div>
      <div class="page">
        <div class="container-1">
          <div class="page-media">
            <img width="270px" height="400px" src="./images/image 1.webp" alt="">
            <img width="270px" height="400px" src="./images/image 2.webp" alt="">
            <img width="270px" height="400px" src="./images/image 3.webp" alt="">
            <img width="270px" height="400px" src="./images/image 4.webp" alt="">
          </div>
          <div class="info-section">
            <div class="event-info-1">
              <div class="experience">
                <i class="fa fa-play" aria-hidden="true"></i>
                <span>ONLINE EXPERIENCE</span>
              </div>
              <div><h1 class="details">Secrets of Magic</h1></div>
              <div class="location"><span>Berkhamsted, United Kingdom</span></div>
              <div class="ratings">
                <span>4.97</span>
                <span><i class="fa fa-star" aria-hidden="true"></i></span>
                <span>(436)</span>
              </div>
              <div class="tags">
                <span>MAGIC SHOW</span>
                <span>PERFORMANCE</span>
                <span>CLASS</span>
              </div>
            </div>
    
            <div class=event-info-2>
              <div class="booking">
                <span><i class="fa fa-mobile" aria-hidden="true"></i></span>
                <span>Book and join this experience from your computer, phone or tablet</span>
              </div>
              <div class="more-info">
                <div>
                  <div><i class="fa fa-calendar" aria-hidden="true"></i></i></div>
                  <div><span>Duration</span></div>
                  <div><span>1.5 hours</span></div>
                </div>
                <div>
                  <div><i class="fa fa-users" aria-hidden="true"></i></div>
                  <div><span>Group size</span></div>
                  <div><span>Up to 10 people</span></div>
                </div>
                <div>
                  <div><i class="fa fa-comments" aria-hidden="true"></i></div>
                  <div><span>Hosted in</span></div>
                  <div><span>English</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
